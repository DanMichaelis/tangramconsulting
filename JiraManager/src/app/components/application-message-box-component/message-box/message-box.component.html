<div class="container fixed-bottom" *ngIf='showComponent'>
  <div class="row">
    <div class="col-xs-12">
      <div>
        <p *ngFor='let msg of messageList'>
          {{msg.getType()}}({{msg.getSeverity()}}) - {{msg.getNumber()}}: {{msg.getMessage()}}
        </p>
      </div>
    </div>
  </div>
</div>
